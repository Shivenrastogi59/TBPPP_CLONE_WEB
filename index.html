    body {

    .navbar a:hover {
      color: #007bff;
    }

    .sec1{
        background-image: url(./assests/light.avif);
        min-height: 60vh;
        width: 100%;
        background-size: cover;
    }

    <div class="sec1">

        </div>
    </div>

</html>
